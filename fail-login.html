<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Failed to login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3E5F5; /* Lavender Blush */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #FFFFFF; /* White */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #9C27B0; /* Purple */
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #9C27B0; /* Purple */
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00BCD4; /* Cyan */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    a:hover {
      background-color: #0097A7; /* Dark Cyan */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Failed to login</h1>
  <p>You can't access the system, please try again.</p>
  <a href="login">Back to login</a>
</div>
</body>
</html>
