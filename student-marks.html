<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Marks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3E5F5; /* Lavender Blush */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #9C27B0; /* Purple */
      font-size: 24px;
      margin-top: 40px;
    }

    .marks-table {
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #FFFFFF; /* White */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-collapse: collapse;
      width: 100%;
      font-size: 18px; /* Adjust font size */
    }

    .marks-table th, .marks-table td {
      text-align: left;
      padding: 15px; /* Adjust padding */
    }

    .marks-table th {
      background-color: #00BCD4; /* Cyan */
      color: white;
    }

    .marks-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .marks-table tr:hover {
      background-color: #ddd;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-button button {
      padding: 10px 20px;
      background-color: #9C27B0; /* Purple */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .back-button button:hover {
      background-color: #7B1FA2; /* Dark Purple */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Student Marks</h1>
  <table class="marks-table">
    <thead>
    <tr>
      <th>Course Name</th>
      <th>Marks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mark : ${courses}">
      <td th:text="${mark.name}"></td>
      <td th:text="${mark.mark}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
